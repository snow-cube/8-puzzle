<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>GAME (๑•̀ㅂ•́)و✧</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="styles/normalize.css">
    <link rel="stylesheet" type="text/css" href="styles/main.css">
  </head>
  <body>
    <div id="main-area">
      <div id="puzzle"></div>
      <div id="controller">
        <button type="button" id="ai">AI</button>
      </div>
    </div>
    <div id="barrier">
      <div id="ai-window" class="window">
        <div class="bg"></div>
        <img id="state" class="window-img" src="./imgs/icons/processing.png" />
        <p id="message">计算中，请稍后……</p>
        <button type="button" id="recover" class="window-btn">
          <div class="bg"></div>
          复原
        </button>
        <button type="button" id="cancel" class="window-btn">
          <div class="bg"></div>
          取消
        </button>
      </div>
      <div id="success" class="window">
        <div class="bg"></div>
        <img class="window-img" src="./imgs/icons/success.png" />
        <button type="button" id="close">
          <img src="./imgs/icons/x.png" />
        </button>
      </div>
    </div>
    <script src="scripts/main.js"></script>
  </body>
</html>
